<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz de Verbes Irréguliers et Anglais</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      #quiz-container {
        display: none;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 90%;
        max-width: 500px;
      }
      h1 {
        color: #333;
      }
      button {
        margin: 10px 0;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        font-size: 16px;
      }
      button#next-button {
        float: right;
        display: none;
        transition: background-color 0.3s;
        width: 25%;
      }
      button:hover {
        background-color: #0056b3;
      }
      .options {
        display: block;
        margin: 5px 0;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
      }
      .correct {
        color: green;
      }
      .incorrect {
        color: red;
      }

      small {
        position: absolute;
        bottom: 5px;
      }
      .foot-left {
        left: 20px;
      }
      .foot-right {
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="menuContainer">
      <h1>Quiz de Verbes Irréguliers et Anglais</h1>
      <div>
        <button onclick="startQuiz('irregularVerbs')">
          Verbes Irréguliers
        </button>
        <button onclick="startQuiz('english')">Anglais</button>
      </div>
    </div>

    <div id="quiz-container">
      <div id="question-container"></div>
      <div id="options-container"></div>
      <button id="next-button" onclick="nextQuestion()">Suivant</button>
      <div class="result" id="result-container"></div>
      <div class="result" id="result-container-final"></div>
      <button id="restart-button" onclick="restartQuiz()" style="display: none">
        Recommencer
      </button>
      <button id="quit-button" onclick="quitQuiz()" style="display: none">
        Quitter
      </button>
    </div>
    <footer>
      <small class="foot-left"
        >&copy; coDje • 2024 - tous droits réservés</small
      >
      <small class="foot-right">Version 1.0</small>
    </footer>
    <script src="assets/script.js"></script>
    <script src="assets/englishQuestion.js"></script>
    <script src="assets/ivQuestion.js"></script>
   
  </body>
</html>
